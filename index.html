<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="loading"><img src="https://popp.undp.org/Style%20Library/POPP/images/load.gif" alt="loading animation"></div>
    <main class="container">
        <h1 class="text-center text-primary">FreeCodeCamp Twitch.tv project</h1>
        <div class="well">
            <div class="btn-group btn-group-justified" role="group" aria-label="streamer selection">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="all">All</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="live">Live</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="userSearch">Search</button>
                </div>
            </div>
        </div>
        <div id="search" class="form-group">
            <form id="searchForm" onsubmit="return false">
                <label for="searchInput" class="control-label">Search for Twitch.tv users</label>
                <div class="input-group">
                    <span id="searchButton" action="submit" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Example: freecodecamp, ESL_SC2, th1sGuy">

                </div>
                <span class="help-block">Search for multiple users by separating users' names with a comma.</span>
            </form>
        </div>
        <div id="target" class="container-fluid text-center">
        </div>
    </main>
</body>
